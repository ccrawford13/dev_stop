<md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2">
  <md-content layout-padding class="side-nav__container">
    <h1 class="md-display-3">
      <a href="/">devStop</a>
    </h1>
    <h3>
      <a href="/technologies">Technologies</a>
    </h3>
    <div ng-controller="TechListController">
      <div ng-repeat="tech in technologies">
        <h4 class="md-title">
          <a href="/technologies/{{ tech._id }}">
            {{ tech.name }}
          </a>
        </h4>
      </div>
    </div>
  </md-content>
</md-sidenav>
